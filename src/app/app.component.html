<h1 align="center">EMPLOYEE PORTAL</h1>
<div class="flexbox">
  <div class="form">
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <label>
        First Name:
        <input type="text" formControlName="firstName">
        <div *ngIf="(f.firstName.dirty || f.firstName.touched) && f.firstName.errors" class="error">
          <div *ngIf="f.firstName.errors.required">First Name is required</div>
        </div>
      </label>

      <label>
        Last Name:
        <input type="text" formControlName="lastName">
        <div *ngIf="(f.lastName.dirty || f.lastName.touched) && f.lastName.errors" class="error">
          <div *ngIf="f.lastName.errors.required">Last Name is required</div>
        </div>
      </label>

      <label>
        Date of Birth:
        <input type="date" formControlName="dateOfBirth">
        <div *ngIf="(f.dateOfBirth.dirty || f.dateOfBirth.touched) && f.dateOfBirth.errors" class="error">
          <div *ngIf="f.dateOfBirth.errors.required">Date Of Birth is required</div>
        </div>
      </label>

      <select formControlName="gender">
        <option value="" disabled="disabled">Gender</option>
        <option *ngFor="let gender of genders" [ngValue]="gender">{{gender}}
        </option>
      </select>

      <label>
        Department:
        <input type="text" formControlName="department">
        <div *ngIf="(f.department.dirty || f.department.touched) && f.department.errors" class="error">
          <div *ngIf="f.department.errors.required">Department is required</div>
        </div>
      </label>

      <button type="submit" [disabled]="!employeeForm.valid">Submit</button>
    </form>
  </div>
  <div class="table">
    <input type="text" [ngModel]="searchBox">
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Gender</th>
          <th>Department</th>
          <th>Date of Birth</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of displayData">
          <td>{{employee.id}}</td>
          <td>{{employee.firstName}}</td>
          <td>{{employee.lastName}}</td>
          <td>{{employee.gender}}</td>
          <td>{{employee.department}}</td>
          <td>{{employee.dateOfBirth.substring(0, 10)}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
